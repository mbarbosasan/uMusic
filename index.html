<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Library</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@700&family=Red+Hat+Text:wght@700&display=swap"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/868b4f1537.js" crossorigin="anonymous"></script>
</head>
<body>
  <aside class="aside-bar">
    <section class="profile-view">
      <img src="assets/profile.jpg" class="profile-icon">
      <span>Dany Schudler
        <p>
          Edit Profile
        </p>
      </span>
    </section>
    <ul class="playlist-options">
      <li><a href="#">Overview</a></li>
      <li><a href="#">News</a></li>
      <li><a href="#">Playlists</a></li>
      <li><a href="#">Discover</a></li>
    </ul>
    <ul class="config-options">
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Messages</a></li>
      <li><a href="#">Notifications</a></li>
      <li><a href="#">Account</a></li>
    </ul>
  </aside>
  <main class="main-container">
    <i class="fas fa-search icon-search"></i>
    <input type="text" placeholder="Search artists, playlists or tracks" class="search-box">
    <h1>Featured Playlists</h1>
    <section class="featured-playlist">
      <div class="stardust">
        <img class="stardust-img" src="assets/playlist1.jpg">
        <span>
          Only STARDUST
          <p>24 Tracks</p>
        </span>
      </div>
      <div class="mikevella">
        <img class="mikevella-img" src="./assets/playlist2.jpg">
        <span>
          Mike Vella
          <p>12 Tracks</p>
        </span>
      </div>
      <div class="best-singles">
        <img class="best-singles-img" src="./assets/playlist3.jpg">
        <span>
          the best singles s2
          <p>163 Tracks</p>
        </span>
      </div>
      <div class="indie">
        <img class="indie-img" src="./assets/playlist4.jpg">
        <span>
          indie
          <p>138 tracks</p>
        </span>
      </div>
    </section>
    <div class="profile-views">
    </div>
    <div class="Tracks">
    </div>
  </main>
  <script type="modules" src="script.js"></script>
</body>

</html>
